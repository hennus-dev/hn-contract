<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contract</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="app.js"></script>       
    </head>
    <body>
        <div class="container">
            <div class="title"> Contrato compra venta</div>
            <div class="seller">
                <div class="seller-title">Vendedor</div>
                <div class="seller-name">Nombre: <span id="seller-name"></span></div>
                <div class="seller-identifier">DNI: <span id="seller-identifier"></span></div>
            </div>
            <div class="buyer">
                <div class="buyer-title">Comprador</div>
                <div class="buyer-name">Nombre: <span id="buyer-name"></span></div>
                <div class="buyer-identifier">DNI: <span id="buyer-identifier"></span></div>
                <!--input id-->
                <input type="text" id="buyer-identifier-input" class="buyer-identifier-input" placeholder="id">
            </div>

            <div class="vehicle">
                <div class="vehicle-title">Vehículo</div>
                <div class="vehicle-name">Modelo: <span id="vehicle-name"></span></div>
                <div class="vehicle-plate">Matrícula:
                    <input type="text" id="vehicle-plate-input" class="vehicle-plate-input" placeholder="Matricula">
                </div>
                <div class="vehicle-price">Precio: 
                <input type="text" id="vehicle-price-input" class="vehicle-price-input" placeholder="Precio">
                </div>
        </div>

        <div class="buttons">
            <button id="accept" class="accept">Aceptar</button>
            <button id="cancel" class="cancel">Cancelar</button>
        </div>

   
    </body>
</html>
